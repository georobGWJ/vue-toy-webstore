<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <meta charset="utf-8">
    <title>Vue Local Component!</title>
  </head>
  <body>
    <div id="app">
      <my-component></my-component>
    </div>

    <script type="text/javascript">
    // This is local because it is a component that must be imported
    // in a Vue instance to be usable. Also, only One instance can import it.
    const Component = {
      template: '<div><h1>Hello from a Sexier Local Component</h1></div>'
    };

    new Vue({
      el: '#app',
      components: {'my-component': Component}
    });
    </script>
  </body>
</html>
