<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue" charset="utf-8"></script>
    <title>It's So Dynamic! (The Props are, I mean.)</title>
  </head>
  <body>
    <div id="app">
      <my-component v-bind:text="message"></my-component>
    </div>

    <script type="text/javascript">
      const MyComponent = {
        template:'<div>Hello {{ text }}!</div>',
        props:['text']
      };

      new Vue({
        el: "#app",
        components: {'my-component': MyComponent},
        data() {
          // Data for components must be represented as functions, NOT objects
          return {
            message: 'From Parent Component!'
          }
        }
      });
    </script>
  </body>
</html>
