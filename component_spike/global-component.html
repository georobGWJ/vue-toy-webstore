<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <meta charset="utf-8">
    <title>Vue Global Component!</title>
  </head>
  <body>
    <div id="app">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>

    <script type="text/javascript">
    // This is Global because it is created as a Vue component
    // and is created Before the Vue instance
    const MyComponent = {
      template:'<div><button v-on:click="counter += 1">{{ counter }}</button></div>',
      data() {
          return { counter: 0
        };
      }
    };



    new Vue({
      el: "#app",
      components: {'my-component': MyComponent},
    });
    </script>
  </body>
</html>
