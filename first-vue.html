<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js Dino Depot</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/app.css"/>
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            crossorigin="anonymous">
    </head>

    <body>
        <div id="app">
            <header>
                <h1 v-text="sitename"></h1>
            </header>

            <main>
              <div class="row product">
                <div class="col">
                  <figure>
                    <img v-bind:src="product.image">
                  </figure>
                </div>
                <div class="col col-expand">
                  <h1> {{ product.title }} </h1>
                  <p v-html="product.description"></p>
                  <p class="price"> {{ product.price | formatPrice }}</p>
                </div>
              </div>
            </main>
        </div>

        <script type="text/javascript">
            var APP_LOG_LIFECYCLE_EVENTS = false;

            var webstore = new Vue({
                el: '#app',
                data: {
                    sitename: 'Vue.js Dino Depot',
                    product: {
                      id: 1001,
                      title: "Ankylosaurus Food, 1 ton bag",
                      description: "One ton of <em>irresistable</em>,"+
                                   "organic goodness for your dino!",
                      price: 1999,
                      image: "assets/images/Dino-Nuggets.png"
                    }
                  },
                filters: {
                formatPrice: function(price) {
                  if (!parseInt(price)) { return ""; } // make sure price is a number
                  if (price > 99999) {
                    var priceString = (price / 100.0).toFixed(2);
                    var priceArray = priceString.split("").reverse();
                    var index = 3;
                    while (priceArray.length > index + 3) {
                      priceArray.splice(index + 3, 0, ",");
                      index += 4;
                    }
                    return "$" + priceArray.reverse().join("");
                  } else {
                    return "$" + (price / 100).toFixed(2);
                  }
                }
              },
                beforeCreate: () => {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("beforeCreate");
                    }
                },
                created: () => {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("created");
                    }
                },
                beforeMount: () => {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("beforeMount");
                    }
                },
                mounted: () => {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("mounted");
                    }
                },
                beforeUpdate: () => {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("beforeUpdate");
                    }
                },
                updated: () => {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("updated");
                    }
                },
                beforeDestroy: () => {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("beforeDestroy");
                    }
                },
                destroyed: () => {
                    if (APP_LOG_LIFECYCLE_EVENTS) {
                        console.log("destroyed");
                    }
                }
            });
        </script>
    </body>
</html>
